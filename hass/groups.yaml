  default_view:
   view: yes
   entities:
     - sensor.hourly_gas_consumption
     - sensor.power_consumption
     - sensor.power_generation
     - sensor.energy_generation
     - sensor.temperatuur_buiten_temperature
     - sensor.aeotec_zw074_multisensor_gen5_temperature
     - binary_sensor.achterdeur_dicht
     - binary_sensor.achterdeur_open
     - binary_sensor.voordeur_dicht
     - binary_sensor.voordeur_open
     - group.mode
     - group.verlichting
     - group.verwarming

  mode:
   name: Mode
   view: no
   entities:
