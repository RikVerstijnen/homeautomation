      - light.lamp_achter
      - light.lamp_tussen
      - light.lamp_zithoek
      - light.qubino_zmnhdd1_flush_dimmer_level_2
  verwarming:
    name: Verwarming
    view: no
    entities:
      - climate.woonkamer
      - climate.slaapkamer_slaapkamer
      - climate.babykamer_babykamer