- alias: "[Light] Auto lichtsterkte binnen"
  trigger:
    - platform: state
      entity_id: sensor.luminance
    - platform: state
      entity_id: input_select.mode_light
  condition:
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.luminance
      below: 50
    - condition: state
      entity_id: input_select.mode_light
      state: 'Auto'
  action:
    - service: light.turn_on
      entity_id:
       - light.level
       - light.lamp_keuken
       - light.lamp_achter
       - light.lamp_tussen
       - light.lamp_zithoek
      data_template:
        brightness: '{{ 150 - (states("sensor.luminance") | int) }}'

- alias: "[Light] Lampen aan buiten"
  trigger:
    - platform: state
      entity_id: sensor.luminance
    - platform: state
      entity_id: input_select.mode_light
  condition:
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.luminance
      below: 12
    - condition: state
      entity_id: input_select.mode_light
      state: 'Auto'
    - condition: state
      entity_id: switch.qubino_zmnhbdx_flush_2_relays_switch
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id:
       - switch.qubino_zmnhbdx_flush_2_relays_switch

- alias: "[Light] Lampen uit binnen"
  trigger:
    - platform: state
      entity_id: sensor.luminance
    - platform: state
      entity_id: input_select.mode_light
  condition:
    condition: or
    conditions:
    - condition: numeric_state
      entity_id: sensor.luminance
      above: 50
    - condition: state
      entity_id: input_select.mode_light
      state: 'False'
  action:
    - service: light.turn_off
      entity_id:
       - light.level
       - light.lamp_keuken
       - light.lamp_achter
       - light.lamp_tussen
       - light.lamp_zithoek
       - light.verlichting_speelkamer_level

- alias: "[Light] Lampen uit buiten"
  trigger:
    - platform: state
      entity_id: sensor.luminance
    - platform: state
      entity_id: input_select.mode_light
  condition:
    condition: and
    conditions:
    - condition: or
      conditions:
      - condition: numeric_state
        entity_id: sensor.luminance
        above: 12
      - condition: state
        entity_id: input_select.mode_light
        state: 'False'
    - condition: state
      entity_id: switch.qubino_zmnhbdx_flush_2_relays_switch
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id:
       - switch.qubino_zmnhbdx_flush_2_relays_switch

- alias: "[Light] Lampen volledig aan binnen"
  trigger:
    - platform: state
      entity_id: input_select.mode_light
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: input_select.mode_light
      state: 'True'
  action:
    - service: light.turn_on
      entity_id:
       - light.level
       - light.lamp_keuken
       - light.lamp_achter
       - light.lamp_tussen
       - light.lamp_zithoek
