- alias: "[Light] Lamp hal aan - Avond"
  trigger:
    - platform: state
      entity_id: binary_sensor.voordeur_open
      to: 'on'
    - platform: event
      event_type: button_pressed
      event_data: {'state': 'group on', 'entity_id': 'switch.deurbel'}
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d0001656748
      to: 'on'
  condition:
    condition: and
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.mode_light
        state: 'True'
      - condition: state
        entity_id: input_select.mode_light
        state: 'Auto'
    - condition: numeric_state
      entity_id: sensor.luminance
      below: 30
  action:
    - service: light.turn_on
      entity_id: light.hal
      data:
        brightness: 80
        kelvin: 2700
    - service: timer.start
      entity_id: timer.hal

