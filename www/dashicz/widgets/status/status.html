<h1 class="title" data-bind="title"></h1>

<ul class="list-nostyle">
  <li data-foreach-item="items"  style="position: relative">
    <span class="value" style="margin: 0;">
		<span data-showif="item.error">Device missing?</span>
		<img src="/images/Light48_On.png" class="value" data-showif="item.on" width="26px" style="margin: 0;">
		<img src="/images/Light48_Off.png" class="value" data-showif="item.off" width="26px" style="margin: 0;">
	</span>
    <span class="label" data-bind="item.label"></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
